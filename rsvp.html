        </h1>

    <section class="rsvp-body">
        <h2 class="section__title gold">Wedding RSVP</h2>
        <p class="rsvp-deadline oxblood">We are excited to celebrate our special day with you! Please RSVP by December 7, 2023.</p>
        <form id="rsvp-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Your Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g., +2348012345678" pattern="[+]{1}[0-9]{3}[0-9]{10}" required>

            <label for="attendance">Will you be attending?</label>
            <select id="attendance" name="attendance" required>
                <option value="yes">Yes, I will be there!</option>
                <option value="no">Sorry, can't make it.</option>
            </select>

            <label for="guests">Number of Guests (including yourself):</label>
            <input type="number" id="guests" name="guests" min="1" required>

            <label for="advice">Advice/Blessings and Best wishes for the Couple</label>
            <textarea name="advice" id="advice" cols="30" rows="10"></textarea>

            <button class="btn rsvp-btn" type="submit">RSVP</button>
        </form>
        <div class="oxblood" id="form-messages"></div>
    </section>
